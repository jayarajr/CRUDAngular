<h1>Users</h1>
<a routerLink="/add" class="btn btn-sm btn-success mb-2">Add User</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">UserId</th>
            <th style="width: 30%">FirstName</th>
            <th style="width: 30%">LastName</th>
            <th style="width: 30%">Email</th>
            <th style="width: 30%">IsActive</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of Users">
            <td>{{user.UserId}}</td>
            <td>{{user.FirstName}}</td>
            <td>{{user.LastName}}</td>
            <td>{{user.Email}}</td>
            <td>{{user.IsActive}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{user.UserId}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteUser(user.UserId)" class="btn btn-sm btn-danger btn-delete-user"
                    [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!Users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
